name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run affected:test
          npm run build
          npm run dep-graph:build
          mv ./apps/ctp.alumni.slack.code-of-conduct ./apps/ctp.alumni.app/public
      - uses: actions/setup-python@v1
      - uses: BSFishy/pip-action@v1
        with:
          requirements: ./apps/ctp.alumni.survey/requirements.txt
      - run: python main.py
      - name: Install and Build Juypter Book ğŸ”§
        run: |
          cd apps/ctp.alumni.survey/
          jupyter-book build .  --path-output ..
          mv ./apps/ctp.alumni.survey/_build/html ./apps/ctp.alumni.app/public/ctp.alumni.survey

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: apps/ctp.alumni.app/public
